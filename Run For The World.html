    <script>
      function show_hide(){
        var x =  document.getElementById("Hide");
        x.classList.toggle('hide');

      function OpenWeb(){
            var str = document.getElementById("Search").value;
            if (str == "Climate change solutions") {
                window.open("https://www.greenpeace.org.uk/challenges/climate-change/solutions-climate-change/");
            }
            else if ( str == "What is climate Change?"){
                window.open("https://youtu.be/EuwMB1Dal-4");
            }
            else if ( str == "Puzzle"){
                window.open("https://www.proprofsgames.com/jigsaw/climate-change-escape-room/");
            }
            else {
                alert("The input you searched for is unavaliable")
            }
        }
    </script>

        var words = ["Save Our Environment.","Take Action.","Make a Difference.","Be a Part.","Make a Change.","We Can." ],
